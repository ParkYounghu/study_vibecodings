<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Angle Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background for cinematic feel */
            color: #e0e0e0; /* Light text for contrast */
            font-family: 'Arial', sans-serif; /* Bootstrap default is fine, but a subtle change */
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://via.placeholder.com/1920x1080?text=Cinematic+Background') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            min-height: 60vh; /* Ensure it takes up a good portion of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .card {
            background-color: #2a2a2a; /* Slightly lighter dark for cards */
            border: 1px solid #444;
            color: #e0e0e0;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .card-title {
            color: #f0f0f0;
        }
        .card-text {
            color: #c0c0c0;
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <h1 class="display-3">Camera Angle Archive</h1>
            <p class="lead">Learn cinematic framing inspired by ShotDeck</p>
        </div>
    </header>

    <main class="container">
        <section class="angle-cards-grid my-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="High Angle">
                        <div class="card-body">
                            <h5 class="card-title">High Angle</h5>
                            <p class="card-text">카메라가 위에서 아래를 내려다보는 구도. 피사체를 약하게 보이게 만든다.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Low Angle">
                        <div class="card-body">
                            <h5 class="card-title">Low Angle</h5>
                            <p class="card-text">카메라가 아래에서 위를 바라보는 구도. 피사체를 강하게 보이게 한다.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Dutch Angle">
                        <div class="card-body">
                            <h5 class="card-title">Dutch Angle</h5>
                            <p class="card-text">카메라를 좌우로 기울여 불안함, 긴장감을 표현한다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
